{% extends 'Home/index.html' %}
{% block content %}
<div class="d-flex justify-content-center">
    <div>
        <canvas id="myChart"></canvas>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'pie',
      data: {
        datasets: [{
          label: 'Average is',
          data: {{data|safe}},
          borderWidth: 1
        }],
        labels : {{ labels|safe }}
      },
      options: {
        responsive: true
      }
    });
  </script>

{% endblock content %}
