{% extends 'Home/index.html' %} {% block content %}
<div
  class="d-flex justify-content-center"
  style="
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
  "
>
  <div>
    <canvas id="myChart" style="padding: 50px"></canvas>
  </div>
  <div>
    <canvas id="myBar" style="padding: 50px"></canvas>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('myChart');
  const ctx2 = document.getElementById('myBar');

  new Chart(ctx, {
    type: 'pie',
    data: {
      datasets: [{
        label: 'Average is',
        data: {{data|safe}},
        borderWidth: 1
      }],
      labels : {{ labels|safe }}
    },
    options: {
      responsive: true
    }
  });
  new Chart(ctx2, {
    type: 'bar',
    data: {
      datasets: [{
        label: 'Average is',
        data: {{data|safe}},
        borderWidth: 1
      }],
      labels : {{ labels|safe }}
    },
    options: {
      responsive: true
    }
  });
</script>

{% endblock content %}
