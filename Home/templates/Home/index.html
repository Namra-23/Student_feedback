{% load static %}
<!doctype html>
<html lang="en">

<!-- <style>
    #page-content{
        background: url("static/Home/ddu.jpg") no-repeat fixed;
    }
</style> -->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CCS -->
    <link rel="stylesheet" href="{% static 'Home/style.css' %}">

    <title>Student feedback system</title>
</head>

<body class="d-flex flex-column">

    <!-- Navigation Bar -->
    <nav class="navbar bg-crimson">
        <div class="container-fluid">
            <!-- Logo/Text -->
            <a class="navbar-brand" href="{% url 'HomeView' %}">Student feedback system</a>
        </div>
    </nav>

    <!-- main content -->
    <div id="page-content">
        {% block content %}{% endblock content %}
    </div>
    
    <!-- Website footer -->
    <footer id="sticky-footer" class="bg-crimson py-4 mt-4 text-black-50">
        <div class="container text-center">
           <b> Your feedback matters </b>
            <br>
           <b> Made by Namra & Aditya </b>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- jQuery !-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"> </script>
    <!-- jQuery UI !-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <!-- autocomplete for searching teacher names in feedback form -->
    <script>
        $(function() {
            $("#search-field").autocomplete({
                source: "/ajax_calls/autocomplete_search_func",
                minLength: 1,
            });
        });
    </script>

</body>
</html>
